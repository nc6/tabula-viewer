<!DOCTYPE html>
<html ng-app="tabulaApp" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>tabula viewer</title>

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/tabula.css" rel="stylesheet">
  <script src="lib/angular/angular.js"></script>
  <script src="js/controllers.js"></script>
</head>

<body ng-controller="TabulaCtrl">

  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">tabula</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li>
            <a href="https://github.com/nc6/tabula">repo for tabula</a>
          </li>
          <li>
            <a href="https://github.com/nc6/tabula-viewer">repo for tabula viewer</a>
          </li>
        </ul>
      </div>
      <!--/.navbar-collapse -->
    </div>
  </div>

  <div class="container">
    <div class="grey-box">
      <h1>Tabula log viewer</h1>
      <p>Enter tabula project log name:</p>
      <div class="input-group">
        <input type="text" id="project-name" class="form-control" placeholder="example.json">
        <span class="input-group-btn">
          <button type="button" class="btn btn-primary" id="btn-load-project">Load log</button>
        </span>
      </div>
    </div>
  </div>
  <!-- /container -->
  <div class="container" id="project-data" ng-repeat="entry in entries">
    <h1 class="log-heading"></h1>
    <div class="tabula-entry panel panel-default">
      <div class="panel-body">
        <div class="tabula-entry-header">
          <span class="tabula-entry-starttime">{{entry.entry.startTime}}</span>
          <span>to</span>
          <span class="tabula-entry-endtime">{{entry.entry.endTime}}</span>
          <span class="tabula-entry-duration"></span>
        </div>
        <div class="tabula-entry-body">
          <span class="tabula-cwd">{{entry.entry.workingDirectory}}</span>
          <span class="tabula-command">{{entry.entry.command}}</span>
          <span class="tabula-exitstatus">
            <span class="lozenge">{{entry.entry.exitStatus}}</span>
          </span>
        </div>
        <div class="tabula-entry-footer">
          <ul class="nav nav-tabs">
            <li>
              <a class="tabula-env-btn btn">Environment</a>
            </li>
            <li>
              <a class="tabula-stdin-btn btn">stdin</a>
            </li>
            <li>
              <a class="tabula-stdout-btn btn">stdout</a>
            </li>
            <li>
              <a class="tabula-stderr-btn btn">stderr</a>
            </li>
          </ul>
          <div class="tabula-streams"></div>
        </div>
      </div>
      <div class="panel-footer"></div>
    </div>
  </div>

  <!-- Template -->
  <div id="template-entry-hidden" style="display:none;">Testing</div>
  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://code.jquery.com/jquery-2.0.3.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/tabulate.js"></script>
</body>

</html>
